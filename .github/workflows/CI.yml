name: CI

on:
  push:
    paths-ignore: 
      - '*.md'
      - '*.yml'
  pull_request:
    paths-ignore: 
      - '*.md'
      - '*.yml'

jobs:
  Init:
    runs-on: ubuntu-latest
    steps:
    - name: Create Build Tag
      run: |
        export BUILD_TAG=build-$(date -u +'%Y%m%d%H%M')
        echo "BUILD_TAG=$BUILD_TAG" >> $GITHUB_ENV
        mkdir -p artifacts
        echo -n $BUILD_TAG > artifacts/tag
    - name: Upload Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: artifacts
        path: artifacts
        
  build-windows:
    runs-on: windows-latest
    needs: [Init]
    env:
      POWERSHELL_TELEMETRY_OPTOUT: 1
    strategy:
      fail-fast: false
      matrix:
        configuration: [Release, Debug]
        arch: [x86, x64]
        include:
          - arch: x86
            platform: Win32
            artifact_os: Win32
          - arch: x64
            platform: x64
            artifact_os: Win64
    steps:
    - uses: actions/checkout@v2
    - name: CMake generate
      run: |
        mkdir build && cd build
        cmake .. -A ${{ matrix.platform }}
    - name: Build
      working-directory: build
      run: cmake --build . --config ${{ matrix.configuration }} -j $env:NUMBER_OF_PROCESSORS
    - name: Prepare artifacts
      run: |
        mkdir artifacts
        mv -vb build\${{ matrix.configuration }}\extract-xiso.exe, LICENSE.TXT artifacts
    - uses: actions/upload-artifact@v2
      with:
        name: extract-xiso_${{ matrix.artifact_os }}_${{ matrix.configuration }}
        path: artifacts

  build-linux:
    runs-on: ubuntu-latest
    needs: [Init]
    steps:
    - uses: actions/checkout@v2
    - name: CMake generate
      run: |
        mkdir build && cd build
        cmake ..
    - name: Build
      working-directory: build
      run: cmake --build . -j $(nproc --all)
    - name: Prepare artifacts
      run: |
        mkdir artifacts
        mv -v build/extract-xiso LICENSE.TXT artifacts
    - uses: actions/upload-artifact@v2
      with:
        name: extract-xiso_${{ runner.os }}
        path: artifacts

  build-macos:
    runs-on: macos-latest
    needs: [Init]
    steps:
    - uses: actions/checkout@v2
    - name: CMake generate
      run: |
        mkdir build && cd build
        cmake ..
    - name: Build
      working-directory: build
      run: cmake --build . -j $(sysctl -n hw.ncpu)
    - name: Prepare artifacts
      run: |
        mkdir artifacts
        mv -v build/extract-xiso LICENSE.TXT artifacts
    - uses: actions/upload-artifact@v2
      with:
        name: extract-xiso_${{ runner.os }}
        path: artifacts
        
  Release:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/xemu-v'))
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    env:
      BUILD_TAG:
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v1
      with:
        name: artifacts
    - name: Get Package Info
      run: |
        echo "BUILD_TAG=$(cat artifacts/tag)" >> $GITHUB_ENV
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.BUILD_TAG }}
        release_name: ${{ env.BUILD_TAG }}
        draft: false
        prerelease: false
    - name: Upload Release Assets (Windows)
      id: upload-release-asset-win-release
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: extract-xiso_Win64_Release
        asset_path: artifacts/extract-xiso_Win64_Release
        asset_content_type: application/zip
    - name: Upload Release Assets (macOS)
      id: upload-release-asset-macos-release
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_name: extract-xiso_macOS
        asset_path: artifacts/extract-xiso_macOS
        asset_content_type: application/zip
